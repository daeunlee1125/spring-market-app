<div th:replace="~{admin/cs/notice/_head.html}"></div>

<div class="main">
    <div class="middle main-content">
        <div class="main-common">
            <div class="main-head">
                <div>
                    <h3>공지사항 수정</h3>
                </div>
                <div class="main-head-right">
                    <a href="#">HOME</a>
                    <div>&nbsp;>&nbsp;</div>
                    <a href="#">고객센터</a>
                    <div>&nbsp;>&nbsp;</div>
                    <a href="#" class="nav-last">공지사항</a>
                </div>
            </div>

            <main>
                <div class="notice-form_3">
                    <form th:action="@{/admin/cs/notice/modify}" method="post">
                        <!-- 숨겨진 글번호 -->
                        <input type="hidden" name="cs_no" th:value="${notice.cs_no}">

                        <table class="notice-table_3">
                            <tbody>
                            <tr>
                                <th class="notice-th_3">유형</th>
                                <td class="notice-td_3">
                                    <select class="notice-select_3" name="cs_type">
                                        <option value="">유형선택</option>
                                        <option value="고객서비스"
                                                th:selected="${notice.cs_type == '고객서비스'}">고객서비스</option>
                                        <option value="안전거래"
                                                th:selected="${notice.cs_type == '안전거래'}">안전거래</option>
                                        <option value="위해상품"
                                                th:selected="${notice.cs_type == '위해상품'}">위해상품</option>
                                        <option value="이벤트 당첨"
                                                th:selected="${notice.cs_type == '이벤트 당첨'}">이벤트당첨</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <th class="notice-th_3">제목</th>
                                <td class="notice-td_3">
                                    <input type="text"
                                           class="notice-input_3"
                                           name="cs_title"
                                           th:value="${notice.cs_title}"
                                           placeholder="제목을 입력하세요.">
                                </td>
                            </tr>

                            <tr>
                                <th class="notice-th_3">내용</th>
                                <td class="notice-td_3">
                                        <textarea class="notice-textarea_3"
                                                  name="cs_content"
                                                  placeholder="내용을 입력하세요."
                                                  th:text="${notice.cs_content}"></textarea>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="notice-buttons_3">
                            <a th:href="@{/admin/cs/notice/list}" class="notice-btn-cancel_3">취소하기</a>
                            <button type="submit" class="notice-btn-submit_3">수정하기</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</div>

<div th:replace="~{admin/notice/_tail.html}"></div>
</body>
</html>
