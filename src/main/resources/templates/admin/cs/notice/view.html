<div th:replace="~{admin/cs/notice/_head.html}"></div>

<div class="main">
    <div class="middle main-content">
        <div class="main-common">
            <div class="main-head">
                <div>
                    <h3>공지사항 보기</h3>
                </div>
                <div class="main-head-right">
                    <a href="#">HOME</a>
                    <div>&nbsp;>&nbsp;</div>
                    <a href="#">고객센터</a>
                    <div>&nbsp;>&nbsp;</div>
                    <a href="#" class="nav-last">공지사항</a>
                </div>
            </div>

            <main>
                <table class="notice-view-table_2">
                    <tr>
                        <th>유형</th>
                        <td th:text="${notice.cs_type}"></td>
                    </tr>
                    <tr>
                        <th>제목</th>
                        <td th:text="${notice.cs_title}"></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td class="notice-content_2"
                            th:utext="${#strings.replace(notice.cs_content, '\n', '<br>')}"></td>
                    </tr>
                    <tr>
                        <th>등록일</th>
                        <td th:text="${notice.cs_rdate}"></td>
                    </tr>
                    <tr>
                        <th>조회수</th>
                        <td th:text="${notice.cs_hit}"></td>
                    </tr>
                </table>

                <div class="notice-buttons_2">
                    <a th:href="@{'/admin/cs/notice/delete/' + ${notice.cs_no}}"
                       class="notice-btn_2 btn-delete_2"
                       onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>

                    <a th:href="@{'/admin/cs/notice/modify/' + ${notice.cs_no}}"
                       class="notice-btn_2 btn-edit_2">수정</a>

                    <a th:href="@{/admin/cs/notice/list}"
                       class="notice-btn_2 btn-list_2">목록</a>
                </div>
            </main>
        </div>
    </div>
</div>

<div th:replace="~{admin/cs/notice/_tail.html}"></div>
</body>
</html>
