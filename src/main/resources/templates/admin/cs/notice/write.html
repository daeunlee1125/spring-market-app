<div th:replace="~{admin/cs/notice/_head.html}"></div>

<div class="main">
    <div class="middle main-content">
        <div class="main-common">
            <div class="main-head">
                <div>
                    <h3>공지사항 작성</h3>
                </div>
                <div class="main-head-right">
                    <a href="#">HOME</a>
                    <div>&nbsp;>&nbsp;</div>
                    <a href="#">고객센터</a>
                    <div>&nbsp;>&nbsp;</div>
                    <a href="#" class="nav-last">공지사항</a>
                </div>
            </div>

            <div class="main-content-top"></div>

            <main>

                <form th:action="@{/admin/cs/notice/write}" method="post" class="notice-form_3">

                    <table class="notice-table_3">
                        <tbody>
                        <tr>
                            <th class="notice-th_3">유형</th>
                            <td class="notice-td_3">
                                <select class="notice-select_3" name="cs_type" required>
                                    <option value="">유형선택</option>
                                    <option value="고객서비스">고객서비스</option>
                                    <option value="안전거래">안전거래</option>
                                    <option value="위해상품">위해상품</option>
                                    <option value="이벤트 당첨">이벤트 당첨</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <th class="notice-th_3">제목</th>
                            <td class="notice-td_3">
                                <input type="text" class="notice-input_3" name="cs_title" placeholder="제목을 입력합니다." required>
                            </td>
                        </tr>

                        <tr>
                            <th class="notice-th_3">내용</th>
                            <td class="notice-td_3">
                                <textarea class="notice-textarea_3" name="cs_content" placeholder="내용을 입력합니다." required></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="notice-buttons_3">
                        <a th:href="@{/admin/cs/notice/list}" class="notice-btn-cancel_3">취소하기</a>


                        <button type="submit" class="notice-btn-submit_3">등록하기</button>
                    </div>
                </form>

            </main>
        </div>
    </div>
</div>

<div th:replace="~{admin/coupon/_tail.html}"></div>

</body>
</html>
