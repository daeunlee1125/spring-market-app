 <script>
        // FAQ 답변 토글
        function toggleAnswer(button) {
            const answer = button.nextElementSibling;
            const isActive = button.classList.contains('active');
            
            // 모든 FAQ 아이템 닫기
            document.querySelectorAll('.faq-question').forEach(q => {
                q.classList.remove('active');
                q.nextElementSibling.classList.remove('active');
            });
            
            // 클릭한 아이템이 닫혀있었다면 열기
            if (!isActive) {
                button.classList.add('active');
                answer.classList.add('active');
            }
        }

        // 더보기/간단히보기 토글
        function toggleMore(section) {
            const button = document.querySelector(`[data-section="${section}"]`);
            const sectionElement = button.closest('.faq-section');
            const allItems = sectionElement.querySelectorAll('.faq-item');
            const isExpanded = button.textContent === '간단히보기';
            
            if (isExpanded) {
                // 간단히보기 -> 3개만 보이기 (4, 5번째 숨기기)
                for (let i = 3; i < allItems.length; i++) {
                    allItems[i].classList.add('hidden');
                    // 열려있는 답변도 닫기
                    const question = allItems[i].querySelector('.faq-question');
                    const answer = allItems[i].querySelector('.faq-answer');
                    question.classList.remove('active');
                    answer.classList.remove('active');
                }
                button.textContent = '더보기';
            } else {
                // 더보기 -> 5개 보이기 (4, 5번째 보이기)
                for (let i = 3; i < allItems.length; i++) {
                    allItems[i].classList.remove('hidden');
                }
                button.textContent = '간단히보기';
            }
        }
        // 공지사항 데이터 (실제로는 서버에서 가져올 데이터)
        const noticeData = {

        }

        // 공지사항 로드 함수
        function loadNotice(title, date) {
            const cleanTitle = title.replace('[공지] ', '');
            const data = noticeData[cleanTitle];

            if (data) {
                document.getElementById('noticeTitle').textContent = '[공지] ' + cleanTitle;
                document.getElementById('noticeDate').textContent = data.date;
                document.getElementById('noticeContent').innerHTML = data.content;
            }
        }

        // URL 파라미터로 공지사항 로드 (실제 구현 시 사용)
        function loadFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const title = urlParams.get('title');
            const date = urlParams.get('date');

            if (title && date) {
                loadNotice(title, date);
            }
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadFromURL();
        });

        // ========== 취소 관련 함수들 ==========
        function showCancelConfirm() {
            document.getElementById('cancelConfirmModal').classList.remove('hidden');
        }

        function hideCancelConfirm() {
            document.getElementById('cancelConfirmModal').classList.add('hidden');
        }

        function confirmCancel() {
            hideCancelConfirm();
            // 필요시 history.back() 또는 페이지 이동 추가
        }

        // ========== 등록 관련 함수들 ==========
        function showRegisterConfirm() {
            // 폼 검증
            const category = document.querySelector('select[name="category"]');
            const title = document.querySelector('input[name="title"]');
            const content = document.querySelector('textarea[name="content"]');

            if (!category?.value) {
                alert('문의유형을 선택해주세요.');
                category?.focus();
                return;
            }

            if (!title?.value.trim()) {
                alert('제목을 입력해주세요.');
                title?.focus();
                return;
            }

            if (!content?.value.trim()) {
                alert('내용을 입력해주세요.');
                content?.focus();
                return;
            }

            // 검증 통과시 모달 표시
            document.getElementById('registerConfirmModal').classList.remove('hidden');
        }

        function hideRegisterConfirm() {
            document.getElementById('registerConfirmModal').classList.add('hidden');
        }

        function confirmRegister() {
            hideRegisterConfirm();
            alert('문의가 등록되었습니다.');

            // 실제 서버 전송이 필요하다면 여기에 추가
            // const form = document.querySelector('form');
            // form.submit();
        }

        // ========== 모달 이벤트 리스너 ==========
        document.addEventListener('DOMContentLoaded', function() {
            // 취소 모달 배경 클릭시 닫기
            const cancelModal = document.getElementById('cancelConfirmModal');
            if (cancelModal) {
                cancelModal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        hideCancelConfirm();
                    }
                });
            }

            // 등록 모달 배경 클릭시 닫기
            const registerModal = document.getElementById('registerConfirmModal');
            if (registerModal) {
                registerModal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        hideRegisterConfirm();
                    }
                });
            }

        });
    </script>
