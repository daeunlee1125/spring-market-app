<div th:replace ="~{cs/_head.html}"></div>
<div th:replace ="~{cs/_sidebar2.html}"></div>

<!-- 메인 콘텐츠 -->
<div class="main-content">

<!-- 공지사항 헤더 -->
<div class="notice-header">
    <h2>전체</h2>
    <p>공지사항 전체 내용입니다.</p>
</div>

    <!-- 가입 섹션 -->
<div class="faq-section">
    <div class="faq-section-title">가입</div>
    
    <div class="faq-item">
        <button class="faq-question" onclick="toggleAnswer(this)">
            개인회원과 법인회원에는어떤차이가있나요?
            <span class="faq-arrow">▼</span>
        </button>
        <div class="faq-answer">
            <div class="faq-answer-content">
                <p>개인회원과 법인회원의 주요 차이점은 사업자등록증 제출 여부와 세금계산서 발행 가능 여부입니다.</p>
            </div>
        </div>
    </div>

    <div class="more-button">
        <button class="btn-more" onclick="toggleMore('signup')" data-section="signup">더보기</button>
    </div>
</div>

<!-- 탈퇴 섹션 -->
<div class="faq-section">
    <div class="faq-section-title">탈퇴</div>
    
    <div class="faq-item">
        <button class="faq-question" onclick="toggleAnswer(this)">
            회원 탈퇴 후 재가입이 가능한가요?
            <span class="faq-arrow">▼</span>
        </button>
        <div class="faq-answer">
            <div class="faq-answer-content">
                <p>회원 탈퇴 후 일정 기간이 지나면 동일한 정보로 재가입이 가능합니다.</p>
            </div>
        </div>
    </div>

    <div class="more-button">
        <button class="btn-more" onclick="toggleMore('withdrawal')" data-section="withdrawal">더보기</button>
    </div>
</div>
</div>
</div>
</div>
<div th:replace ="~{cs/_tail.html}"></div>
