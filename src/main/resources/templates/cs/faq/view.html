<div th:replace="~{cs/_head.html}"></div>

<div class="container">
    <div class="breadcrumb">
        <a href="#">홈</a> &gt; 자주묻는질문
    </div>

    <div class="main-area">
        <!-- 사이드바: faq 는 2차 사용 -->
        <div th:replace="~{cs/_sidebar :: catSidebar('faq','자주묻는질문', ${selCat1}, ${selCat2}, ${cat1List}, ${cat2List})}"></div>

        <!-- 메인 콘텐츠 -->
<div class="main-content">

        <!-- 공지사항 헤더 -->
        <div class="notice-header">
            <h2>전체</h2>
            <p>공지사항 전체 내용입니다.</p>
        </div>

        <!-- 상세 페이지 헤더 -->
        <div class="detail-header">
            <h4 id="faqTitle" th:text="${csFaqDTO.csFaqTitle}"></h4>
            <div class="detail-meta">
                <span>작성일: <span id="noticeDate" th:text="${csFaqDTO.csFaqRdateShort}"></span></span>
                <span>조회수: <span th:text="${csFaqDTO.csFaqHit}"></span></span>
            </div>
        </div>

        <!-- 상세 내용 -->
        <div class="detail-content" id="faqContent" th:utext="${csFaqDTO.csFaqContent}"></div>

        <!-- 버튼 영역 -->
        <div class="button-area">
            <a class="btn-list" th:href="@{/cs/faq/list(cat1=${csFaqDTO.csFaqCate1}, cat2=${csFaqDTO.csFaqCate2})}">목록</a>
        </div>
    </div>
</div>
</div>
<div th:replace ="~{cs/_tail.html}"></div>
