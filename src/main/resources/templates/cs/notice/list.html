<div th:replace="~{cs/_head.html}"></div>

<div class="container">
    <div class="breadcrumb">
        <a th:href="@{/cs}">홈</a> &gt; 공지사항
    </div>

    <div class="main-area">
        <!-- 사이드바: notice 는 2차 없음 -->
        <div th:replace="~{cs/_sidebar :: catSidebar('notice','공지사항', ${selCat1}, ${selCat2}, ${cat1List}, ${cat2List})}"></div>
         <!-- 메인 콘텐츠 -->
        <div class="main-content">

            <!-- 공지사항 헤더 -->
            <div class="notice-header">
                <h2>전체</h2>
                <p>공지사항 전체 내용입니다.</p>
            </div>

<!-- 공지사항 리스트 -->
    <ul class="notice-list">
        <li class="notice-item" th:each="notice : ${noticeList}">
            <a th:href="@{/cs/notice/view(cs_no=${notice.cs_no})}">
                <div class="notice-content">
                    <span class="notice-category" th:text="'[' + ${notice.cs_type} + ']'"></span>
                    <span class="notice-title" th:text="${notice.cs_title}"></span>
                </div>
                <div class="notice-date" th:text="${notice.cs_rdate}"></div>
            </a>
        </li>
    </ul>
    <div class="pagination">
        <a th:if="${pageResponseDTO.prev}"
           th:href="@{/cs/notice/list(cat1=${selCat1}, pg=${pageResponseDTO.start - 1}, size=${pageResponseDTO.size})}"
           class="prev">이전</a>

        <th:block th:each="num : ${#numbers.sequence(pageResponseDTO.start, pageResponseDTO.end)}">
            <a th:href="@{/cs/notice/list(cat1=${selCat1}, pg=${num}, size=${pageResponseDTO.size})}"
               th:class="${num == pageResponseDTO.pg ? 'current' : 'num'}">[[${num}]]</a>
        </th:block>

        <a th:if="${pageResponseDTO.next}"
           th:href="@{/cs/notice/list(cat1=${selCat1}, pg=${pageResponseDTO.end + 1}, size=${pageResponseDTO.size})}"
           class="next">다음</a>
    </div>
    </div>
</div>
</div>
<div th:replace ="~{cs/_tail.html}"></div>
