<div th:replace="~{cs/_head.html}"></div>

<div class="container">
    <div class="breadcrumb">
        <a th:href="@{/cs}">홈</a> &gt; 문의게시판
    </div>

    <div class="main-area">
        <!-- 사이드바 -->
        <div th:replace="~{cs/_sidebar :: catSidebar('qna','문의게시판', ${selCat1}, ${selCat2}, ${cat1List}, ${cat2List})}"></div>

        <div class="main-content">
            <div class="notice-header">
                <h2>전체</h2>
                <p>문의 목록입니다.</p>
            </div>

            <ul class="inquiry-list">
                <li class="inquiry-item" th:each="qna : ${qnaList}">
                    <a th:href="@{/cs/qna/view(q_no=${qna.q_no})}">
                        <div class="inquiry-content">
                            <span class="inquiry-type" th:text="'[' + ${qna.q_cate2} + ']'"></span>
                            <span class="inquiry-title" th:text="${qna.q_title}"></span>
                        </div>
                        <div class="inquiry-meta">
              <span class="inquiry-status"
                    th:text="${qna.q_reply != null ? '답변완료' : '답변대기'}"></span>
                            <span th:text="${qna.maskedMemId}"></span>
                            <span th:text="${qna.q_rdate}"></span>
                        </div>
                    </a>
                </li>
            </ul>

            <div class="register-area">
                <a th:href="@{/cs/qna/write}" class="btn-register">등록하기</a>
            </div>

        <div class="pagination">
            <a th:if="${pageResponseDTO.prev}"
               th:href="@{/cs/qna/list(cat1=${selCat1}, cat2=${selCat2}, pg=${pageResponseDTO.start - 1}, size=${pageResponseDTO.size})}"
               class="prev">이전</a>

            <th:block th:each="num : ${#numbers.sequence(pageResponseDTO.start, pageResponseDTO.end)}">
                <a th:href="@{/cs/qna/list(cat1=${selCat1}, cat2=${selCat2}, pg=${num}, size=${pageResponseDTO.size})}"
                   th:class="${num == pageResponseDTO.pg ? 'current' : 'num'}">[[${num}]]</a>
            </th:block>

            <a th:if="${pageResponseDTO.next}"
               th:href="@{/cs/qna/list(cat1=${selCat1}, cat2=${selCat2}, pg=${pageResponseDTO.end + 1}, size=${pageResponseDTO.size})}"
               class="next">다음</a>
        </div>
        </div>
    </div>
</div>

<div th:replace="~{cs/_tail.html}"></div>
