<div th:replace="~{cs/_head.html}"></div>

<div class="container">
    <div class="breadcrumb">
        <a href="#">홈</a> &gt; 문의게시판
    </div>

    <div class="main-area">
        <!-- 사이드바 -->
        <div th:replace="~{cs/_sidebar :: catSidebar('qna','문의게시판', ${selCat1}, ${selCat2}, ${cat1List}, ${cat2List})}"></div>

        <div class="main-content">
    <div class="notice-header">
        <h2>문의 상세</h2>
        <p>등록하신 문의 내용입니다.</p>
    </div>

    <div class="detail-header">
        <h4 th:text="'[' + ${qnaDTO.qCate2} + '] ' + ${qnaDTO.qTitle}"></h4>
        <div class="detail-meta">
            <span th:text="'작성자: ' + ${qnaDTO.memId}"></span>
            <span th:text="'작성일: ' + ${qnaDTO.qrDate}"></span>
            <span class="inquiry-status" th:text="${qnaDTO.qReply != null ? '답변 완료' : '답변 대기'}">답변 대기</span>
        </div>
    </div>

    <div class="detail-content">
        <p th:utext="${qnaDTO.qContent}"></p>
    </div>

    <div class="detail-answer" th:if="${qnaDTO.qReply != null}">
        <h4>[답변] <span th:text="${qnaDTO.qTitle}"></span></h4>
        <p th:utext="${qnaDTO.qReply}"></p>
    </div>

    <div class="button-area">
        <button class="btn-list" onclick="history.back()">목록으로</button>
    </div>
</div>
</div>

<div th:replace="~{cs/_tail.html}"></div>
