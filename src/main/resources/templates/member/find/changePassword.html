<div th:replace="~{member/find/_head.html}"></div>
<div class="container">
    <div class="wrapper">
      <!-- 전체 카테고리 누르면 튀어나오는 메뉴창 -->
      <div id="categoryBox" class="category-box">
        <div class="main-menu">
          <ul>
            <li data-target="menu1">패션/의류/뷰티</li>
            <li data-target="menu2">패션잡화</li>
            <li data-target="menu3">명품</li>
            <li data-target="menu4">뷰티</li>
          </ul>
        </div>
        <div class="sub-menu">
          <ul id="menu1" class="submenu-content">
            <li><a href="#">여성의류</a></li>
            <li><a href="#">남성의류</a></li>
            <li><a href="#">아동복</a></li>
          </ul>
          <ul id="menu2" class="submenu-content" style="display:none;">
            <li><a href="#">가방</a></li>
            <li><a href="#">신발</a></li>
          </ul>
          <ul id="menu3" class="submenu-content" style="display:none;">
            <li><a href="#">해외 명품</a></li>
          </ul>
          <ul id="menu4" class="submenu-content" style="display:none;">
            <li><a href="#">스킨케어</a></li>
            <li><a href="#">메이크업</a></li>
          </ul>
        </div>
      </div>
      <main>
          <div class="password-change-container">
            <h2 class="password-change-title">비밀번호 변경</h2>

            <form class="password-change-form" method="post" th:action="@{/member/find/changePassword}">
              <table class="password-table">
                <tr>
                  <th>아이디</th>
                  <td>
                      <input type="hidden" name="mem_id" th:value="${mem_id}">
                    <span class="user-id" th:text="${mem_id}"></span>
                  </td>
                </tr>
                <tr>
                  <th>새 비밀번호</th>
                  <td>
                    <div class="password-input-wrapper">
                      <input type="password" name="mem_pass" placeholder="새 비밀번호 입력" class="password-input">
                      <span class="password-hint-inline">사용 가능한 비밀번호 입니다.</span>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>새 비밀번호 확인</th>
                  <td>
                    <input type="password" name="mem_pass2" placeholder="새 비밀번호 확인 입력" class="password-input">
                  </td>
                </tr>
              </table>

              <div class="password-notice">
                <p>비밀번호를 변경해 주세요.</p>
                <p>영문, 숫자, 특수문자를 사용하여 8자 이상 입력해 주세요.</p>
              </div>

              <div class="password-buttons">
                <button type="button" class="btn-password-cancel">취소</button>
                <button type="submit" class="btn-password-submit">다음</button>
              </div>
            </form>
          </div>
      </main>
    </div>
</div>
<script th:src="@{/js/member_password.js}"></script>
<div th:replace="~{member/find/_tail.html}"></div>
