<div th:replace="~{member/find/_head.html}"></div>
<script th:src="@{/js/member_find.js}"></script>
<div class="container">
    <div class="wrapper">
        <!-- 전체 카테고리 누르면 튀어나오는 메뉴창 -->
        <div id="categoryBox" class="category-box">
            <ul class="main-menu"
                style="list-style-type: none; padding-left: 0; margin: 0;">

                <li th:each="cate1, iterStat : ${cate1DTOList}"
                    th:data-target="|menu${iterStat.count}|"
                    th:class="${iterStat.index == 0} ? 'active' : ''">
                    <span th:text="${cate1.cate1_name}">패션의류</span>
                </li>
            </ul>

            <div class="sub-menu">
                <ul th:each="cate1, iterStat : ${cate1DTOList}"
                    th:id="|menu${iterStat.count}|"
                    class="submenu-content"
                    th:style="${iterStat.index > 0} ? 'display:none;'">

                    <li th:each="cate2 : ${cate1.subCategories}">
                        <a th:href="@{/product/list/{cate2No}(cate2No=${cate2.cate2_no})}"
                           th:text="${cate2.cate2_name}">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
      <main>
        <div class="id-find-container">
            <h2 class="id-find-title">아이디 찾기</h2>

            <div class="tab-container">
                <div class="tab-buttons">
                    <div class="tab-button active" data-tab="email">이메일 인증</div>
                    <div class="tab-button" data-tab="phone">휴대폰 인증</div>
                </div>

                <!-- 이메일 인증 탭 -->
                <div id="email-tab" class="tab-content active">
                    <form th:action="@{/member/find/resultId}" method="post" name="emailForm">
                        <div class="form-group">
                            <label for="mem_name">이름</label>
                            <input type="text" name="mem_name" id="mem_name" placeholder="이름 입력">
                        </div>

                        <div class="form-group">
                            <label for="mem_email">이메일</label>
                            <div class="input-group">
                                <input type="email" name="mem_email" id="mem_email" placeholder="이메일 입력">
                                <button type="button" class="btn-verify">인증번호 받기</button>
                            </div>
                            <div class="input-group" style="margin-top: 10px;">
                                <input type="text" name="auth" placeholder="인증번호 입력" disabled>
                                <button type="button" class="btn-check" disabled>확인</button>
                            </div>
                        </div>

                        <div class="verification-info">
                            회원가입시 입력한 이메일 주소가 같아야, 인증번호를 받을 수 있습니다.<br>
                            인증번호를 입력 후 확인 버튼을 누르세요.
                        </div>
                    </form>
                </div>

                <!-- 휴대폰 인증 탭 -->
                <div id="phone-tab" class="tab-content">
                    <form>
                        <div class="form-group">
                            <label for="name-phone">이름</label>
                            <input type="text" id="name-phone" placeholder="이름 입력">
                        </div>

                        <div class="form-group">
                            <label for="phone">핸드폰번호</label>
                            <div class="input-group">
                                <input type="tel" id="phone" placeholder="핸드폰번호 입력">
                                <button type="button" class="btn-verify">인증번호 받기</button>
                            </div>
                            <div class="input-group" style="margin-top: 10px;">
                                <input type="text" placeholder="인증번호 입력">
                                <button type="button" class="btn-verify">확인</button>
                            </div>
                        </div>

                        <div class="verification-info">
                            회원가입시 입력한 핸드폰번호가 같아야, 인증번호를 받을 수 있습니다.<br>
                            인증번호를 입력 후 확인 버튼을 누르세요.
                        </div>
                    </form>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-cancel">취소</button> <!-- login으로 이동-->
                <button type="submit" class="btn btn-submit">다음</button> <!-- resultId로 이동-->
            </div>
        </div>
      </main>
    </div>
</div>
<div th:replace="~{member/find/_tail.html}"></div>
