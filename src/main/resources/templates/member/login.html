<div th:replace="~{member/_head.html}"></div>
<div class="container">
    <div class="wrapper">
        <!-- 전체 카테고리 누르면 튀어나오는 메뉴창 -->
        <div id="categoryBox" class="category-box">
            <ul class="main-menu"
                style="list-style-type: none; padding-left: 0; margin: 0;">

                <li th:each="cate1, iterStat : ${cate1DTOList}"
                    th:data-target="|menu${iterStat.count}|"
                    th:class="${iterStat.index == 0} ? 'active' : ''">
                    <span th:text="${cate1.cate1_name}">패션의류</span>
                </li>
            </ul>

            <div class="sub-menu">
                <ul th:each="cate1, iterStat : ${cate1DTOList}"
                    th:id="|menu${iterStat.count}|"
                    class="submenu-content"
                    th:style="${iterStat.index > 0} ? 'display:none;'">

                    <li th:each="cate2 : ${cate1.subCategories}">
                        <a th:href="@{/product/list/{cate2No}(cate2No=${cate2.cate2_no})}"
                           th:text="${cate2.cate2_name}">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
      <main>
        <!-- 로그인 섹션 -->
        <div class="login-container">
          <h2 class="login-title">로그인</h2>

          <div class="login-content">
            <!-- 로그인 폼 영역 -->
            <div class="login-form-area">
                <!-- 그리드 레이아웃: 3열 2행 -->
                <form method="post">
                    <div class="login-grid">
                        <label for="userId">아이디</label>
                        <input type="text" id="userId" name="mem_id">
                        <button type="submit" class="login-btn">로그인</button>

                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="mem_pass">
                        <div></div><!-- 빈 공간 -->
                    </div>

                    <!-- 로그인 옵션들 -->
                    <div class="login-options">
                        <input type="checkbox" id="autoLogin">
                        <label for="autoLogin">자동 로그인</label>
                        |
                        <a th:href="@{/member/find/userId}">아이디찾기</a>
                        |
                        <a th:href="@{/member/find/password}">비밀번호 찾기</a>
                        |
                        <a th:href="@{/member/join}">회원가입</a>
                    </div>
                </form>



              <!-- 소셜 로그인 -->
              <div class="social-login">
                <button class="social-btn naver-btn" onclick="loginWithNaver()">
                  <img th:src="@{/image/회원/naver-icon.png}" alt="네이버 로그인">
                </button>
                <button class="social-btn kakao-btn" onclick="loginWithKakao()">
                  <img th:src="@{/image/회원/kakao-icon.png}" alt="카카오 로그인">
                </button>
                <button class="social-btn google-btn" onclick="loginWithGoogle()">
                  <img th:src="@{/image/회원/google_icon.png}" alt="구글 로그인">
                </button>
              </div>
            </div>
            <!-- 광고 영역 -->
            <div th:each="ban : ${banners}" th:if="${ban.ban_status==1}" class="login-ad">
                <img th:src="@{${ban.ban_img}}" alt="로그인">
            </div>
          </div>
          <!-- 이미지 갤러리 섹션 -->
        <div class="image-gallery-section">
            <div class="gallery-container">
                <div class="gallery-item">
                    <img th:src="@{/image/회원/img_award1.jpg}" alt="인증1">
                </div>
                <div class="gallery-item">
                    <img th:src="@{/image/회원/img_award2.jpg}" alt="인증2">
                </div>
                <div class="gallery-item">
                    <img th:src="@{/image/회원/img_award3.jpg}" alt="인증3">
                </div>
                <div class="gallery-item">
                    <img th:src="@{/image/회원/img_award4.jpg}" alt="인증4">
                </div>
                <div class="gallery-item">
                    <img th:src="@{/image/회원/img_award5.jpg}" alt="인증5">
                </div>
                <div class="gallery-item">
                    <img th:src="@{/image/회원/img_award6.jpg}" alt="인증6">
                </div>
            </div>
            </div>
        </div>
      </main>
    </div>
</div>
<div th:replace="~{member/_tail.html}"></div>
