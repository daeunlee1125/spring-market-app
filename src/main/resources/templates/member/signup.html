<div th:replace="~{member/_head.html}"></div>
<div class="container">
    <div class="wrapper">
      <!-- 전체 카테고리 누르면 튀어나오는 메뉴창 -->
      <div id="categoryBox" class="category-box">
        <div class="main-menu">
          <ul>
            <li data-target="menu1">패션/의류/뷰티</li>
            <li data-target="menu2">패션잡화</li>
            <li data-target="menu3">명품</li>
            <li data-target="menu4">뷰티</li>
          </ul>
        </div>
        <div class="sub-menu">
          <ul id="menu1" class="submenu-content">
            <li><a href="#">여성의류</a></li>
            <li><a href="#">남성의류</a></li>
            <li><a href="#">아동복</a></li>
          </ul>
          <ul id="menu2" class="submenu-content" style="display:none;">
            <li><a href="#">가방</a></li>
            <li><a href="#">신발</a></li>
          </ul>
          <ul id="menu3" class="submenu-content" style="display:none;">
            <li><a href="#">해외 명품</a></li>
          </ul>
          <ul id="menu4" class="submenu-content" style="display:none;">
            <li><a href="#">스킨케어</a></li>
            <li><a href="#">메이크업</a></li>
          </ul>
        </div>
      </div>
      <main>
        <!-- 약관동의 섹션 -->
        <div class="terms-container">
            <h2 class="terms-title">약관동의</h2>

            <!-- 이용약관 (필수) -->
            <div class="terms-item">
                <div class="terms-header">
                    <span class="terms-label"><span class="required">(필수)</span> 이용약관</span>
                    <div class="agree-checkbox">
                        <input type="checkbox" id="terms1" name="terms1">
                        <label for="terms1" class="agree-text">동의하기</label>
                    </div>
                </div>
                <div class="terms-content" th:text="${type == 'seller'} ? ${termsDTO.t_tax} : ${termsDTO.t_terms}"></div>
            </div>

            <!-- 전자금융 이용약관 (필수) -->
            <div class="terms-item">
                <div class="terms-header">
                    <span class="terms-label"><span class="required">(필수)</span> 전자금융 이용약관</span>
                    <div class="agree-checkbox">
                        <input type="checkbox" id="terms2" name="terms2">
                        <label for="terms2" class="agree-text">동의하기</label>
                    </div>
                </div>
                <div class="terms-content" th:text="${termsDTO.t_finance}"></div>
            </div>

            <!-- 개인정보 수집동의 (필수) -->
            <div class="terms-item">
                <div class="terms-header">
                    <span class="terms-label"><span class="required">(필수)</span> 개인정보 수집 동의</span>
                    <div class="agree-checkbox">
                        <input type="checkbox" id="terms3" name="terms3">
                        <label for="terms3" class="agree-text">동의하기</label>
                    </div>
                </div>
                <div class="terms-content" th:text="${termsDTO.t_privacy}"></div>
            </div>

            <!-- 위치정보 이용약관 (선택) -->
            <div class="terms-item" th:if="${type != 'seller'}">
                <div class="terms-header">
                    <span class="terms-label"><span class="optional">(선택)</span> 위치정보 이용약관</span>
                    <div class="agree-checkbox">
                        <input type="checkbox" id="terms4" name="terms4">
                        <label for="terms4" class="agree-text">동의하기</label>
                    </div>
                </div>
                <div class="terms-content" th:text="${termsDTO.t_location}"></div>
            </div>

            <!-- 동의하기 버튼 -->
            <div class="submit-section">
                <button type="button" class="submit-btn" id="submitBtn" th:data-type="${type}"  onclick="checkAgreement()">동의하기</button>
            </div>
        </div>
      </main>
    </div>
</div>
<div th:replace="~{member/_tail.html}"></div>
