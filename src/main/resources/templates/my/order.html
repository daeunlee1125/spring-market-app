<div th:replace="~{my/_head.html}"></div>

<main class="container">
    <div class="sidebar">
        <ul>
            <li><a th:href="@{/my/home}">마이페이지 홈</a></li>
            <li><a th:href="@{/my/order}" class="active">전체주문내역</a></li>
            <li><a th:href="@{/my/point}">포인트내역</a></li>
            <li><a th:href="@{/my/coupon}">쿠폰</a></li>
            <li><a th:href="@{/my/review}">나의리뷰</a></li>
            <li><a th:href="@{/my/qna}">문의하기</a></li>
            <li><a th:href="@{/my/info}">나의설정</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="main-content-header">
            <h2>나의 쇼핑 정보</h2>
            <div class="info-summary">
                <div class="info-item">
                    <div class="count" th:text="${orderCount}">2</div>
                    <div>주문</div>
                </div>
                <div class="info-item">
                    <div class="count" th:text="${couponCount}">1</div>
                    <div>쿠폰</div>
                </div>
                <div class="info-item">
                    <div class="count" th:text="${#numbers.formatInteger(pointTotal, 0, 'COMMA')}">1,000</div>
                    <div>포인트</div>
                </div>
                <div class="info-item">
                    <div class="count" th:text="${qnaCount}">1</div>
                    <div>문의</div>
                </div>
            </div>
        </div>

        <div class="banner">
            810 x 86 배너 광고
        </div>

        <div class="filter-section">
            <span>기간별 조회</span>
            <button>1주일</button>
            <button>15일</button>
            <button>1개월</button>
            <button>2개월</button>
            <select>
                <option>년</option>
            </select>
            <select>
                <option>월</option>
            </select>
            <select>
                <option>일</option>
            </select>
            <span>~</span>
            <select>
                <option>년</option>
            </select>
            <select>
                <option>월</option>
            </select>
            <select>
                <option>일</option>
            </select>
            <button>조회</button>
        </div>

        <table class="order-table">
            <thead>
            <tr>
                <th>날짜</th>
                <th>상품정보</th>
                <th>상태</th>
                <th>확인/신청</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderItem : ${orderList}">
                <td th:text="${#dates.format(orderItem.ord_date, 'yyyy-MM-dd')}">2022-12-13</td>
                <td>
                    <div class="product-info">
                        <img src="/images/placeholder.png" alt="상품 이미지">
                        <div class="product-details">
                            <p>주문번호 : <a href="#" th:text="${orderItem.ord_no}" onclick="openModal('orderDetailPopup')">1012211341</a></p>
                            <p>(주) <a href="#" onclick="openModal('sellerInfoPopup')">상호명</a></p>
                            <p>상품명 : <span th:text="${orderItem.item_name}">상품명</span></p>
                            <p>수량 : <span th:text="${orderItem.item_cnt}">1</span>개</p>
                            <strong th:text="${#numbers.formatInteger(orderItem.item_price, 0, 'COMMA')} + '원'">34,000원</strong>
                        </div>
                    </div>
                </td>
                <td>
                    <span th:if="${orderItem.item_stat == 0}">주문취소</span>
                    <span th:if="${orderItem.item_stat == 1}">배송중</span>
                    <span th:if="${orderItem.item_stat == 2}">배송완료</span>
                    <span th:if="${orderItem.item_stat == 3}">구매확정</span>
                </td>
                <td>
                    <div class="action-btns">
                        <button class="action-btn" th:if="${orderItem.item_stat == 2}" th:onclick="|confirmOrder('${orderItem.item_no}')|">구매확정</button>
                        <button class="action-btn" th:if="${orderItem.item_stat == 2}" th:onclick="|openReviewModal('${orderItem.item_no}', '${orderItem.prod_no}', '${orderItem.item_name}')|">상품평쓰기</button>
                        <button class="action-btn" th:if="${orderItem.item_stat == 2}" onclick="openModal('exchangeModal')">교환신청</button>
                        <button class="action-btn" th:if="${orderItem.item_stat == 2}" onclick="openModal('returnModal')">반품신청</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="pagination">
            <button>&lt; 이전</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>다음 &gt;</button>
        </div>
    </div>
</main>

<div th:replace="~{my/_tail.html}"></div>
