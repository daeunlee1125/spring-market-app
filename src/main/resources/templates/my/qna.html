<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 문의하기</title>
    <link rel="stylesheet" th:href="@{/kmarket/inc/css/my.css}">
</head>
<body class="logged-in">
<div th:replace="~{my/_head.html}"></div>

<main class="container">
    <div class="sidebar">

        <ul>
            <li><a th:href="@{/my/home}">마이페이지 홈</a></li>
            <li><a th:href="@{/my/order}">전체주문내역</a></li>
            <li><a th:href="@{/my/point}">포인트내역</a></li>
            <li><a th:href="@{/my/coupon}">쿠폰</a></li>
            <li><a th:href="@{/my/review}">나의리뷰</a></li>
            <li><a th:href="@{/my/qna}" class="active">문의하기</a></li>
            <li><a th:href="@{/my/info}">나의설정</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>나의 쇼핑 정보</h2>
        <div class="main-content-header">
            <div class="info-summary">
                <div class="info-item">
                    <div class="count" th:text="${orderCount}">2</div>
                    <div>주문</div>
                </div>
                <div class="info-item">
                    <div class="count" th:text="${couponCount}">1</div>
                    <div>쿠폰</div>
                </div>
                <div class="info-item">
                    <div class="count" th:text="${#numbers.formatInteger(pointTotal, 3, 'COMMA')}">1,000</div>
                    <div>포인트</div>
                </div>
                <div class="info-item">
                    <div class="count" th:text="${qnaCount}">1</div>
                    <div>문의</div>
                </div>
            </div>
        </div>

        <div class="banner">
            810 x 86 배너 광고
        </div>

        <table class="qna-table">
            <thead>
            <tr>
                <th>번호</th>
                <th>문의채널</th>
                <th>문의유형</th>
                <th>제목</th>
                <th>작성일</th>
                <th>상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="qna, status : ${qnaList}">
                <td th:text="${status.count}">1</td>
                <td th:text="${qna.qCate1}">고객센터</td>
                <td th:text="${qna.qCate2}">주문 / 결제</td>
                <td th:text="${qna.qTitle}">신용카드 결제 중 오류가 난 경우 어떻게 하나요?</td>
                <td th:text="${#dates.format(qna.qRdate, 'yyyy-MM-dd')}">2022-12-12</td>
                <td>
                    <span th:if="${#strings.isEmpty(qna.qReply)}" class="status pending">검토중</span>
                    <span th:unless="${#strings.isEmpty(qna.qReply)}" class="status completed">답변완료</span>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(qnaList)}">
                <td colspan="6" style="text-align: center;">문의 내역이 없습니다.</td>
            </tr>
            </tbody>
        </table>


    </div>
</main>
<div th:replace="~{my/_tail.html}"></div>
</body>
</html>
