
<!-- review.html -->
<div th:replace="~{my/_head.html}"></div>

<main class="container">
    <div class="sidebar">
        <ul>
            <li><a th:href="@{/my/home}">마이페이지 홈</a></li>
            <li><a th:href="@{/my/order}">전체주문내역</a></li>
            <li><a th:href="@{/my/point}">포인트내역</a></li>
            <li><a th:href="@{/my/coupon}">쿠폰</a></li>
            <li><a th:href="@{/my/review}" class="active">나의리뷰</a></li>
            <li><a th:href="@{/my/qna}">문의하기</a></li>
            <li><a th:href="@{/my/info}">나의설정</a></li>
        </ul>
    </div>
    <div class="content">

        <div class="main-content-header">
            <h2>나의 쇼핑 정보</h2>
            <div class="info-summary">
                <div class="info-item">
                    <div class="count" th:text="${orderCount}">2</div>
                    <div>주문</div>
                </div>
                <div class="info-item">
                    <div class="count" th:text="${couponCount}">1</div>
                    <div>쿠폰</div>
                </div>
                <div class="info-item">
                    <div class="count" th:text="${#numbers.formatInteger(pointTotal, 0, 'COMMA')}">1,000</div>
                    <div>포인트</div>
                </div>
                <div class="info-item">
                    <div class="count" th:text="${qnaCount}">1</div>
                    <div>문의</div>
                </div>
            </div>
        </div>

        <!-- 배너 -->
        <div class="banner" th:if="${banner != null}" th:style="'background-color:' + ${banner.ban_bg_color}">
            <img th:if="${banner.ban_img != null}"
                 th:src="@{${banner.ban_img}}"
                 alt="배너" style="width:100%; height:100%; object-fit:cover;">
            <span th:if="${banner.ban_img == null}">810 x 86 배너 광고</span>
        </div>
        <h3>리뷰목록</h3><br>
        <table class="review-table">
            <thead>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>내용</th>
                <th>별점</th>
                <th>작성일시</th>  <!-- ✅ "작성일" → "작성일시" -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="review, status : ${reviewPage.content}">
                <td th:text="${(reviewPage.number * 10) + status.count}"></td>
                <td th:text="${review.prodName}">상품번호 / 상품명</td>
                <td th:text="${review.rev_content}">배송이 빠릅니다. 잘 사용하겠습니다.</td>
                <td class="star-rating" th:text="${review.rev_rating}">5</td>
                <!-- ✅ 날짜 포맷: yyyy-MM-dd HH:mm -->
                <td th:text="${#dates.format(review.rev_rdate, 'yyyy-MM-dd HH:mm')}">2022-12-10 14:30</td>
            </tr>
            <tr th:if="${reviewPage.empty}">
                <td colspan="5" style="text-align: center;">작성된 리뷰가 없습니다.</td>
            </tr>
            </tbody>
        </table>

        <!-- 페이지네이션 -->
        <div style="text-align: center; margin: 30px 0; padding: 20px; background: #f9f9f9; border-radius: 8px;">
            <!-- 첫 페이지 -->
            <a th:if="${reviewPage.number > 0}"
               th:href="@{/my/review(page=0)}"
               style="display: inline-block; width: 36px; height: 36px; line-height: 36px;
              border: 1px solid #ddd; border-radius: 6px; margin: 0 2px;
              background: #fff; color: #946ccf; text-decoration: none; font-weight: bold;">«</a>
            <span th:unless="${reviewPage.number > 0}"
                  style="display: inline-block; width: 36px; height: 36px; line-height: 36px;
                border: 1px solid #e0e0e0; border-radius: 6px; margin: 0 2px;
                background: #f5f5f5; color: #ccc; font-weight: bold;">«</span>

            <!-- 이전 페이지 -->
            <a th:if="${reviewPage.hasPrevious()}"
               th:href="@{/my/review(page=${reviewPage.number - 1})}"
               style="display: inline-block; width: 36px; height: 36px; line-height: 36px;
              border: 1px solid #ddd; border-radius: 6px; margin: 0 2px;
              background: #fff; color: #946ccf; text-decoration: none; font-weight: bold;">‹</a>
            <span th:unless="${reviewPage.hasPrevious()}"
                  style="display: inline-block; width: 36px; height: 36px; line-height: 36px;
                border: 1px solid #e0e0e0; border-radius: 6px; margin: 0 2px;
                background: #f5f5f5; color: #ccc; font-weight: bold;">‹</span>

            <!-- 페이지 번호 -->
            <th:block th:each="i : ${#numbers.sequence(0, reviewPage.totalPages - 1)}">
                <a th:if="${i != reviewPage.number}"
                   th:href="@{/my/review(page=${i})}"
                   th:text="${i + 1}"
                   style="display: inline-block; width: 36px; height: 36px; line-height: 36px;
                  border: 1px solid #ddd; border-radius: 6px; margin: 0 2px;
                  background: #fff; color: #555; text-decoration: none; font-weight: 600;"></a>
                <span th:if="${i == reviewPage.number}"
                      th:text="${i + 1}"
                      style="display: inline-block; width: 36px; height: 36px; line-height: 36px;
                    border: 1px solid #946ccf; border-radius: 6px; margin: 0 2px;
                    background: linear-gradient(135deg, #a86cc1, #946ccf); color: #fff;
                    font-weight: 700;"></span>
            </th:block>

            <!-- 다음 페이지 -->
            <a th:if="${reviewPage.hasNext()}"
               th:href="@{/my/review(page=${reviewPage.number + 1})}"
               style="display: inline-block; width: 36px; height: 36px; line-height: 36px;
              border: 1px solid #ddd; border-radius: 6px; margin: 0 2px;
              background: #fff; color: #946ccf; text-decoration: none; font-weight: bold;">›</a>
            <span th:unless="${reviewPage.hasNext()}"
                  style="display: inline-block; width: 36px; height: 36px; line-height: 36px;
                border: 1px solid #e0e0e0; border-radius: 6px; margin: 0 2px;
                background: #f5f5f5; color: #ccc; font-weight: bold;">›</span>

            <!-- 마지막 페이지 -->
            <a th:if="${reviewPage.number < reviewPage.totalPages - 1}"
               th:href="@{/my/review(page=${reviewPage.totalPages - 1})}"
               style="display: inline-block; width: 36px; height: 36px; line-height: 36px;
              border: 1px solid #ddd; border-radius: 6px; margin: 0 2px;
              background: #fff; color: #946ccf; text-decoration: none; font-weight: bold;">»</a>
            <span th:unless="${reviewPage.number < reviewPage.totalPages - 1}"
                  style="display: inline-block; width: 36px; height: 36px; line-height: 36px;
                border: 1px solid #e0e0e0; border-radius: 6px; margin: 0 2px;
                background: #f5f5f5; color: #ccc; font-weight: bold;">»</span>

            <div style="margin-top: 12px; font-size: 13px; color: #999;">
                <th:block th:text="${reviewPage.number + 1} + ' / ' + ${reviewPage.totalPages}"></th:block>
            </div>
        </div>
    </div>
</main>
<script>
// 별점 표시
document.querySelectorAll('.star-rating').forEach(el => {
    const rating = parseInt(el.textContent.trim());
    if (!isNaN(rating)) {
        el.textContent = '★'.repeat(rating);
    }
});
</script>


<div th:replace="~{my/_tail.html}"></div>
