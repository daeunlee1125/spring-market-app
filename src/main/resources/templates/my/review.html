<div th:replace="~{my/_head.html}"></div>

<main class="container">
    <div class="sidebar">
        <ul>
            <li><a th:href="@{/my/home}">마이페이지 홈</a></li>
            <li><a th:href="@{/my/order}">전체주문내역</a></li>
            <li><a th:href="@{/my/point}">포인트내역</a></li>
            <li><a th:href="@{/my/coupon}">쿠폰</a></li>
            <li><a th:href="@{/my/review}" class="active">나의리뷰</a></li>
            <li><a th:href="@{/my/qna}">문의하기</a></li>
            <li><a th:href="@{/my/info}">나의설정</a></li>
        </ul>
    </div>
    <div class="content">

        <div class="main-content-header">
            <h2>나의 쇼핑 정보</h2>
            <div class="info-summary">
                <div class="info-item">
                    <div class="count" th:text="${orderCount}">2</div>
                    <div>주문</div>
                </div>
                <div class="info-item">
                    <div class="count" th:text="${couponCount}">1</div>
                    <div>쿠폰</div>
                </div>
                <div class="info-item">
                    <div class="count" th:text="${#numbers.formatInteger(pointTotal, 3, 'COMMA')}">1,000</div>
                    <div>포인트</div>
                </div>
                <div class="info-item">
                    <div class="count" th:text="${qnaCount}">1</div>
                    <div>문의</div>
                </div>
            </div>
        </div>

        <div class="banner">
            810 x 86 배너 광고
        </div>

        <table class="review-table">
            <thead>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>내용</th>
                <th>별점</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review, status : ${reviewList}">
                <td th:text="${status.count}">1</td>
                <td th:text="${review.prodName}">상품번호 / 상품명</td>
                <td th:text="${review.revContent}">배송이 빠릅니다. 잘 사용하겠습니다.</td>
                <td><span th:text="${review.revRating}" class="rating">★★★★★</span></td>
                <td th:text="${#dates.format(review.revRdate, 'yyyy-MM-dd')}">2022-12-10</td>
            </tr>
            <tr th:if="${#lists.isEmpty(reviewList)}">
                <td colspan="5" style="text-align: center;">작성된 리뷰가 없습니다.</td>
            </tr>
            </tbody>
        </table>

        <div class="pagination">
            <button>&lt; 이전</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>다음 &gt;</button>
        </div>
    </div>
</main>

<div th:replace="~{my/_tail.html}"></div>
