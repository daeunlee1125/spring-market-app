<div th:replace="~{product/_head}"></div>

      <main>
        <div class="main-size">
          <div class="main-nav-div"> <!-- 네비 -->
            <nav class="main-nav">
              <a th:href="@{/index}"><span>HOME</span></a>
              <span>&nbsp;&nbsp;>&nbsp;&nbsp;</span>
              <span>[[${cate2DTO.cate1_name}]]</span> <!-- 동적 -->
              <span>&nbsp;&nbsp;>&nbsp;&nbsp;</span>
              <span>[[${cate2DTO.cate2_name}]]</span> <!-- 동적 -->
            </nav>
          </div>

          <div class="main-list-head"> <!-- 상품 헤드 -->
            <div class="main-list-headName">[[${cate2DTO.cate2_name}]]</div> <!-- 동적 -->
            <hr>
            <div></div>
          </div>

          <div class="sort-container"> <!-- 상품 정렬 기준 정하기 -->
            <div class="sort-dropdown">
                <button class="sort-selected">
                    <span id="selected-sort-text">판매많은순</span>
                    <span class="arrow">▼</span>
                </button>
                <ul class="sort-options">
                    <li><a th:href="@{/product/list}">판매많은순</a></li> <!-- sold -->
                    <li><a th:href="@{/product/list}">낮은가격순</a></li> <!-- priceAsc -->
                    <li><a th:href="@{/product/list}">높은가격순</a></li> <!-- priceDesc -->
                    <li><a th:href="@{/product/list}">평점높은순</a></li> <!-- score -->
                    <li><a th:href="@{/product/list}">후기많은순</a></li> <!-- review -->
                    <li><a th:href="@{/product/list}">최근등록순</a></li> <!-- new -->
                </ul>
            </div>
          </div>

          <div> <!-- 상품 list -->

            <div class="product-list-container">

                <div class="product-item" th:each="productDTO : ${productDTOList}">
                    <a th:href="@{/product/view/{prodNo}(prodNo=${productDTO.prod_no})}" class="item-link">
                        <div class="item-thumb">
                            <img th:src="@{/image/test1.jpeg}" alt="상품 이미지">
                        </div>
                        <div class="item-info">
                            <div class="item-header">
                                <span class="item-brand">[[${productDTO.prod_company}]]</span>
                                <div class="item-icons">
                                    <button type="button" class="btn-wish"></button>
                                    <button type="button" class="btn-cart"></button>
                                </div>
                            </div>
                            <p class="item-name">[[${productDTO.prod_name}]]</p>
                            <div class="item-price-box">
                                <div>
                                    <span class="discount-rate">[[${productDTO.prod_sale}]]%</span>
                                    <del class="original-price">[[${productDTO.prod_price}]]원</del>
                                </div>
                                <span class="final-price" th:text="|${#numbers.formatInteger(productDTO.prod_price - productDTO.prod_price * (productDTO.prod_sale / 100.0), 0)}원|">50,000원</span>
                            </div>
                            <div class="rating-box">
                                <span><img th:src="@{/image/상품/graystar.png}" alt="" class="rating_star"> 5.0</span>
                                <span class="rating-good">고객만족우수</span>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
          </div><!-- 상품 list 끝 -->

        </div>
        <div class="pagination-container">
          <div class="pagination">
            </div>
          </div>
        </div>
      </main>
    </div>
</div>



<div th:replace="~{product/_tail}"></div>
